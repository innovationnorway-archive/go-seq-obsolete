openapi: 3.0.1

info:
  title: Seq API
  version: "1.0"

servers:
  - url: https://localhost:80

security:
  - ApiKeyAuth: []

tags:
  - name: apikeys
  - name: settings
  - name: licenses

paths:
  # apikeys
  /api/apikeys/:
    get:
      summary: Retrieve API keys
      operationId: listApiKeys
      parameters:
        - name: ownerId
          description: If the id of a user is provided, only API keys owned by them will be included in the result; if not specified, personal API keys for all owners will be listed
          in: query
          schema:
            type: string
          required: false
        - name: shared
          description: If true, shared API keys will be included in the result
          in: query
          schema:
            type: boolean
          required: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApiKey"
      tags:
        - apikeys
    post:
      summary: Add a new API key
      operationId: addApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKey"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      tags:
        - apikeys
  /api/apikeys/{id}:
    parameters:
      - name: id
        description: The id of the API key
        in: path
        schema:
          type: string
        required: true
    delete:
      summary: Remove an existing API key
      operationId: deleteApiKey
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
      tags:
        - apikeys
    get:
      summary: Retrieve the API key with the given id
      operationId: getApiKey
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      tags:
        - apikeys
    put:
      summary: Update an existing API key
      operationId: updateApiKey
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKey"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
      tags:
        - apikeys

  # settings
  /api/settings/{id}:
    parameters:
      - name: id
        description: The id of the setting
        in: path
        schema:
          type: string
        required: true
    get:
      summary: Retrieve the setting with the given id
      operationId: getSetting
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Setting"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      tags:
        - settings
    put:
      summary: Update an existing setting
      operationId: updateSetting
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Setting"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Setting"
        "404":
          description: Not Found
      tags:
        - settings

  # licenses
  /api/licenses/:
    get:
      summary: Retrieve licenses
      operationId: listLicenses
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/License"
      tags:
        - licenses
  /api/licenses/{id}:
    parameters:
      - name: id
        description: The id of the license
        in: path
        schema:
          type: string
        required: true
    get:
      summary: Retrieve the license with the given id
      operationId: getLicense
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/License"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      tags:
        - licenses
    put:
      summary: Update an existing license
      operationId: updateLicense
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/License"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/License"
        "400":
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
      tags:
        - licenses

components:
  schemas:
    Error:
      properties:
        Error:
          type: string
          readOnly: true

    # apikeys
    InputSettings:
      properties:
        AppliedProperties:
          type: array
          items:
            properties:
              Name:
                type: string
              Value:
                type: string
        MinimumLevel:
          type: string
          enum:
            - Verbose
            - Debug
            - Information
            - Warning
            - Error
            - Fatal
        UseServerTimestamps:
          type: boolean
    ApiKey:
      properties:
        AssignedPermissions:
          type: array
          items:
            type: string
            enum:
              - Ingest
              - Read
              - Setup
              - Write
        Id:
          type: string
          readOnly: true
        InputSettings:
          $ref: "#/components/schemas/InputSettings"
        IsDefault:
          type: boolean
          readOnly: true
        OwnerId:
          type: string
        Title:
          type: string
        Token:
          type: string
        TokenPrefix:
          type: string
          readOnly: true
      required:
        - Title

    # settings
    AuthenticationProvider:
      properties:
        Id:
          type: string
          enum:
            - setting-authenticationprovider
        Name:
